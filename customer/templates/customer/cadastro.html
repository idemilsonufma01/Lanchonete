{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">

        <div class="form-group pt-3">
                <label for="name">Nome Completo</label>
                <input required class="form-control" type="text" placeholder="Seu nome" name="name" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Endereço de Email</label>
            <input required class="form-control" type="text" placeholder="exemplo@email.com" name="email" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Endereço da Rua</label>
            <input required class="form-control" type="text" placeholder="Avenida Um" name="street" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Bairro</label>
            <input required class="form-control" type="text" placeholder="Bequimão" name="neighborhood" />
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="form-group pt-3">
                        <label for="name">Cidade</label>
                        <input required class="form-control" type="text" placeholder="São Luís" name="city" />
                </div>
            </div>


            <div class="col-md-4 col-sm-12">
                <div class="form-group pt-3">
                    <label for="name">Código Postal</label>
                    <input required class="form-control" type="text" placeholder="65061580" name="zip_code" />
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
