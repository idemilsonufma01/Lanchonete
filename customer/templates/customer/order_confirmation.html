{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-5 col-sm-12 p-4 text-center">
            <h1>Encomenda Submetida!</h1>
            <p>Você deve receber uma confirmação em breve.</p>
            <a href="{% url 'index' %}"> Vá para página inicial</a>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 text-center">
            <h3 class="pb-3">Resumo do Pedido:</h3>
            {% for item in items.all %}
                <p>{{ item.name }} <span class="p1-3">R$ {{ item.price }}</span></p>
            {% endfor %}

                <p class="font-weight-bold pt-4">Total R$ {{ price }}</p>
        </div>
    </div>
</div>

{% endblock content %}
